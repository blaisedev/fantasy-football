# Check out https://docs.codemagic.io/getting-started/building-a-react-native-app/ for more information
# Please review and update values in curly braces

workflows:
    ios-workflow:
        name: iOS Workflow
        environment:
            vars:
                XCODE_WORKSPACE: "footballfantasy.xcworkspace"
                XCODE_SCHEME: "footballfantasy"
            node: latest
            xcode: latest
            cocoapods: default
        triggering:
            events:
                - push
                - tag
                - pull_request
            branch_patterns:
                - pattern: master
                  include: true
                  source: true
        scripts:
            - name: Install npm dependencies
              script: npm install
            - name: Install CocoaPods dependencies
              script: |
                  cd ios
                  pod repo update
                  pod install
            - name: Build ipa for distribution
              script: xcode-project build-ipa --workspace "$FCI_BUILD_DIR/ios/$XCODE_WORKSPACE" --scheme $XCODE_SCHEME
        artifacts:
            - build/ios/ipa/*.ipa
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
            email:
                recipients:
                    - bdevaney@acquisbi.com
                notify:
                    success: true
                    failure: true